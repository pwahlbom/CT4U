<h2>Receipts</h2>
<p>
    {{controller.message}}
</p>

<form ng-submit="controller.addReceipt(model)">
    <input ng-model="model.applicationUserId" placeholder="applicationUserId" />
    <input ng-model="model.purchaseDate" placeholder="purchaseDate" />
    <input ng-model="model.note" placeholder="note" />
    <input type="submit" />
</form>

<table class="table table-striped">
    <tr>
        <th>Purchase Date</th>
        <th>Note</th>
        <th>Details</th>
    </tr>
    <tr ng-repeat="receipt in controller.receipts track by $index">
        <td>{{receipt.purchaseDate}}</td>
        <td>{{receipt.note}}</td>
        <td><a ui-sref="details({id: receipt.id})">Details</a></td>
    </tr>
</table>
