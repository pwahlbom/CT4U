<h2>Products</h2>
<p>
    {{products_controller.message}}
</p>
<br />

<table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Measurement Units</th>
        <th>Notes</th>
    </tr>
    <tr ng-repeat="product in products_controller.products track by $index">
        <td>{{product.name}}</td>
        <td>{{product.measurementUnits}}</td>
        <td>{{product.notes}}</td>
    </tr>
</table>
